<!DOCTYPE html>

<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<title>Who contributes code</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" id="theme" href="css/vizgrimoire.css" />
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="./css/jasny-bootstrap.min.css" rel="stylesheet">
<link href="css/typeahead.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="css/custom.css" />
<link rel="shortcut icon" href="favicon.png" />
<link rel="stylesheet" href="css/awesome/css/font-awesome.min.css">
</head>

<body>

  <div id="Navbar"></div>
  <!-- 1367359200: 1 May 2013 -->



  <div class="container-fluid">

    <div class="row">
        <div class="col-md-12">
            <div class="well">
                <h4>Who is contributing merged code each quarter?</h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
      <div class="col-md-6 well">
        <h5>People All-time</h5>

        <div class="Contribs" data-type="people"
          style="overflow: auto; height: 400px;"></div>
      </div>
      <div class="col-md-6 well">
        <h5>People 2013 Q4</h5>
        <div class="Contribs" data-quarter="2013 4" data-type="people"
          data-search="false" style="overflow: auto; height: 400px;"></div>
      </div>

  </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="well">
                <h4>How is the weight of the WMF evolving?</h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">

      <div class="col-md-8 well">

        <b>Reviews merged</b>
        <div class="FilterItemsMetricsEvol" data-data-source="scr"
          data-legend-div="legend" data-metric="scr_merged"
          data-filter="companies" data-limit="10" data-stacked="true"
          data-start="1367359200" data-end="1406851200"></div>

      </div>
      <div class="col-md-4 well">
        <div id="legend"></div>
      </div>

      </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="well">
      <h4>What regions have a higher density of contributors?</h4>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

      <div class="col-md-8 well">
        <i> <b>Submitted per country (aggregated)</b>
        </i>
        <div class="FilterItemsGlobal" data-data-source="scr"
          data-metric="scr_submitted" data-filter="countries"
          data-legend-div="countries_legend" data-limit="10"
          data-order-by="scr_submitted"></div>
      </div>

      <div class="col-md-4 well" id="countries_legend"></div>
  </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="well">
      <h4>The evolution of the total amount of merged commits.</h4>
            </div>
        </div>
  </div>
  <div class="row">
      <div class="col-md-12">
      <div class="well">
      <div class="MetricsEvol" data-data-source="scr" data-metrics="scr_merged"
        data-min1="true" data-legend="true" style="height: 120px;"
        data-remove-last-point1="true" data-start="1367359200"
        data-frame-time1="true" data-help="true"></div>
    </div>
    </div>
    </div>
    </div>


    <div class="row" style="margin-top: 10px;">
      <div class="col-md-12">
        <div id="Refcard"></div>
      </div>
    </div>

    <footer>
      <div id="Footer"></div>
    </footer>
  </div>

  <script type="text/javascript" src="lib/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="lib/bootstrap-3.1.1.min.js"></script>
  <script src="./lib/jasny-bootstrap-3.1.3.min.js"></script>
  <script type="text/javascript" src="lib/vizgrimoire.min.js"></script>
  <script type="text/javascript" src="js/mediawiki.js"></script>
  <script type="text/javascript">
            twitter_typeahead = true;
        </script>
  <script type="text/javascript" src="js/typeahead.jquery.js"></script>
</body>
</html>
