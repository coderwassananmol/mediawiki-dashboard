<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Bitergia" >
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Contributors</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/jasny-bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/custom.css" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="./css/awesome/css/font-awesome.min.css">

    <!-- custom -->
    <!-- <link rel="stylesheet" href="VizGrimoireJS/custom.css">-->
    <link rel="stylesheet" type="text/css" id="theme" href="./css/vizgrimoire.css">
    <link href="css/typeahead.css" rel="stylesheet" />
</head>

<body>
    <div id="Navbar"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    Contributors of code merged to Wikimedia software projects through
                    <a href="https://gerrit.wikimedia.org/">Gerrit</a>.
                </div>
            </div>
        </div>
        <div id="contribs" class="row">


            <div class="col-md-4">
                <div class="well">
                    <h4>People All-time</h4>
                    <div class="Contribs" data-type="people"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="well">
                    <h4>People 2015 Q1</h4>
                    <div class="Contribs" data-quarter="2015 1" data-type="people"></div>
                    <h4>People 2014 Q4</h4>
                    <div class="Contribs" data-quarter="2014 4" data-type="people"></div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="well">

                    <h3>Organizations</h3>
                    <h4>All time</h4>
                    <div class="Contribs" data-type="companies" data-show_links="true"></div>
                    <h4>2015 Q1</h4>
                    <div class="Contribs" data-type="companies" data-search="false"
                    data-show_links="true" data-quarter="2015 1"></div>
                    <h4>2014 Q4</h4>
                    <div class="Contribs" data-type="companies" data-search="false"
                    data-show_links="true" data-quarter="2014 4"></div>
                    <h4>2014 Q3</h4>
                    <div class="Contribs" data-type="companies" data-search="false"
                    data-show_links="true" data-quarter="2014 3"></div>
                    <h4>2014 Q2</h4>
                    <div class="Contribs" data-type="companies" data-search="false"
                    data-show_links="true" data-quarter="2014 2"></div>
                    <h4>2014 Q1</h4>
                    <div class="Contribs" data-type="companies" data-search="false"
                    data-show_links="true" data-quarter="2014 1"></div>
                    <h4>2013 Q4</h4>
                    <div class="Contribs" data-type="companies" data-search="false"
                    data-show_links="true" data-quarter="2013 4"></div>
                    <h4>2013 Q3</h4>
                    <div class="Contribs" data-type="companies" data-search="false"
                    data-show_links="true" data-quarter="2013 3"></div>
                    <h4>2013 Q2</h4>
                    <div class="Contribs" data-type="companies" data-search="false"
                    data-show_links="true" data-quarter="2013 2"></div>
                    <h4>2013 Q1</h4>
                    <div class="Contribs" data-type="companies" data-search="false"
                    data-show_links="true" data-quarter="2013 1"></div>
                    <h4>2012 Q4</h4>
                    <div class="Contribs" data-type="companies" data-search="false"
                    data-show_links="true" data-quarter="2012 4"></div>
                </div>
            </div>

        </div>
        <Footer>
            <div id="Footer"></div>
        </Footer>
    </div>
    <script type="text/javascript" src="lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap-3.1.1.min.js"></script>
    <script src="./lib/jasny-bootstrap-3.1.3.min.js"></script>
    <script type="text/javascript" src="lib/vizgrimoire.min.js"></script>
    <script type="text/javascript" src="js/mediawiki.js"></script>
    <script type="text/javascript">
    twitter_typeahead = true;
    </script>
    <script type="text/javascript" src="js/typeahead.jquery.js"></script>

</body>
</html>
