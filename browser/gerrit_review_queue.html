<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Bitergia" >
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Gerrit Review Queue KPI</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/jasny-bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/custom.css" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="./css/awesome/css/font-awesome.min.css">

    <!-- custom -->
    <!-- <link rel="stylesheet" href="VizGrimoireJS/custom.css">-->
    <link rel="stylesheet" type="text/css" id="theme" href="./css/vizgrimoire.css">
    <link href="css/typeahead.css" rel="stylesheet" />
</head>

<!-- 1367359200: 1 May 2013 -->

<body>
    <div id="Navbar"></div>
    <div class="container-fluid">


        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    <h2>Code review queue</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    <h4>Ranking of repositories</h4>
                    <p>Sorted by oldest median age of unreviewed changesets.</p>
                </div>
                <div id="nav" class="row">
                    <div class="col-md-12">
                        <div class="FilterItemsNav" data-data-source="scr"
                        data-order-by="review_time_pending_upload_ReviewsWaitingForReviewer_days_median"
                        data-filter="repos" style="align: center"></div>
                    </div>
                </div>
            </div>
        </div>

        <!--  data-metrics="scr_submitted,scr_ReviewsWaitingForReviewer,scr_review_time_pending_upload_ReviewsWaitingForReviewer_days_acc_median" -->
        <div id="list" class="row">
            <div class="col-md-12">
                <div class="well">
                    <div class="SearchRepos" data-data-source="scr"></div>
                    <div class="FilterItemsMiniCharts" data-data-source="scr"
                    data-start="1367359200,1367359200,1367359200,1367359200,1367359200"
                    data-remove-last-point="true"
                    data-order-by="review_time_pending_upload_ReviewsWaitingForReviewer_days_median"
                    data-metrics="scr_ReviewsWaiting_ts,scr_ReviewsWaitingForReviewer_ts,scr_review_time_pending_upload_ReviewsWaitingForReviewer_days_acc_median"
                    data-filter="repos"></div>

                </div>
            </div>
        </div>

        <div class="row" style="margin-top: 10px;">
            <div class="col-md-12">
                <div id="Refcard"></div>
            </div>
        </div>


        <footer>
            <div id="Footer"></div>
        </footer>
    </div>

    <script type="text/javascript" src="lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap-3.1.1.min.js"></script>
    <script src="./lib/jasny-bootstrap-3.1.3.min.js"></script>
    <script type="text/javascript" src="lib/vizgrimoire.min.js"></script>
    <script type="text/javascript" src="js/mediawiki.js"></script>
    <script type="text/javascript">
    twitter_typeahead = true;
    </script>
    <script type="text/javascript" src="js/typeahead.jquery.js"></script>
</body>
</html>
