<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Bitergia" >
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Bugzilla Response Time</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/jasny-bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/custom.css" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="./css/awesome/css/font-awesome.min.css">

    <!-- custom -->
    <!-- <link rel="stylesheet" href="VizGrimoireJS/custom.css">-->
    <link rel="stylesheet" type="text/css" id="theme" href="./css/vizgrimoire.css">
    <link href="css/typeahead.css" rel="stylesheet" />

</head>


<body>

    <div id="Navbar"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    <h4>Top 20 tickets</h4>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="well">Longest time without action</div>
                            <div class="TopIssues" data-data-source="its_1" data-limit="20"
                            data-type="issues.no action"></div>
                        </div>
                        <div class="col-md-4">
                            <div class="well">Longest time without comment</div>
                            <div class="TopIssues" data-data-source="its_1" data-limit="20"
                            data-type="issues.no comment"></div>
                        </div>
                        <div class="col-md-4">
                            <div class="well">Longest time without resolution</div>
                            <div class="TopIssues" data-data-source="its_1" data-limit="20"
                            data-type="issues.no resolution"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" style="margin-top: 10px;">
            <div class="col-md-12">
                <div id="Refcard"></div>
            </div>
        </div>

        <footer>
            <div id="Footer"></div>
        </footer>
    </div>

    <script type="text/javascript" src="./lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./lib/bootstrap-3.1.1.min.js"></script>
    <script src="./lib/jasny-bootstrap-3.1.3.min.js"></script>
    <script type="text/javascript" src="./lib/vizgrimoire.min.js"></script>
    <script type="text/javascript" src="./js/mediawiki.js"></script>
</body>
</html>
